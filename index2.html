      function Converter({ setPage, strings }) {
        const [value, setValue] = useState("");
        const [result, setResult] = useState("");
        const [fromUnit, setFromUnit] = useState("kg");
        const [toUnit, setToUnit] = useState("lb");

          lb: "Pounds/Font (lb)",
          g: "Grams/Gramm (g)",
          oz: "Ounces/Uncia (oz)",
          mt: "Met. ton/Met. tonna (tonne)",
          lt: "Imp. ton/Brit tonna (long ton)",
          topT: "Top T (61 kg)",
        };

          const inputMass = parseFloat(value);
          if (!isNaN(inputMass)) {
            let convertedMass;
            switch (`${fromUnit}-${toUnit}`) {
              case "kg-lb":
                convertedMass = inputMass * 2.20462;
                break;
              case "lb-kg":
                convertedMass = inputMass / 2.20462;
                break;
              case "g-oz":
                convertedMass = inputMass * 0.035274;
                break;
              case "oz-g":
                convertedMass = inputMass / 0.035274;
                break;
              case "g-kg":
                convertedMass = inputMass / 1000;
                break;
              case "kg-g":
                convertedMass = inputMass * 1000;
                break;
              case "oz-lb":
                convertedMass = inputMass / 16;
                break;
              case "lb-oz":
                convertedMass = inputMass * 16;
                break;
              case "mt-kg":
                convertedMass = inputMass * 1000;
                break;
              case "kg-mt":
                convertedMass = inputMass / 1000;
                break;
              case "mt-oz":
                convertedMass = inputMass * 35274.96;
                break;
              case "oz-mt":
                convertedMass = inputMass / 35274.96;
                break;
              case "mt-lt":
                convertedMass = inputMass * 0.984207;
                break;
              case "lt-mt":
                convertedMass = inputMass / 0.984207;
                break;
              case "topT-kg":
                convertedMass = inputMass * 61;
                break;
              case "kg-topT":
                convertedMass = inputMass / 61;
                break;
              case "topT-lb":
                convertedMass = inputMass * (61 * 2.20462);
                break;
              case "lb-topT":
                convertedMass = inputMass / (61 * 2.20462);
                break;
              case "topT-mt":
                convertedMass = inputMass / (61 / 1000);
                break;
              case "mt-topT":
                convertedMass = inputMass * (61 / 1000);
                break;
              case "topT-lt":
                convertedMass = inputMass / (61 * 0.984207);
                break;
              case "lt-topT":
                convertedMass = inputMass * (61 * 0.984207);
                break;
              case "kg-oz":
                convertedMass = inputMass * 35.274;
                break;
              case "g-oz":
                convertedMass = inputMass * 0.035274;
                break;
              case "lt-oz":
                convertedMass = inputMass * 35840;
                break;
              case "mt-oz":
                convertedMass = inputMass * 35274.96;
                break;
              case "topT-oz":
                convertedMass = inputMass * 35.274;
                break;
              case "kg-lt":
                convertedMass = inputMass * 0.00110231;
                break;
              case "g-lt":
                convertedMass = inputMass * 1.1023e-6;
                break;
              case "oz-lt":
                convertedMass = inputMass * 0.0000283495;
                break;
              case "mt-lt":
                convertedMass = inputMass * 0.984207;
                break;
              case "topT-lt":
                convertedMass = inputMass * 0.984207;
                break;
              case "g-mt":
                convertedMass = inputMass * 0.001;
                break;
              case "lt-mt":
                convertedMass = inputMass * 1.01605;
                break;
              case "oz-mt":
                convertedMass = inputMass * 0.0000283495;
                break;
              case "topT-mt":
                convertedMass = inputMass * 0.016;
                break;
              case "g-lt":
                convertedMass = inputMass * 907184.74;
                break;
              case "oz-lt":
                convertedMass = inputMass * 32000;
                break;
              case "topT-lt":
                convertedMass = inputMass * 1.01605;
                break;
              case "lb-lt":
                convertedMass = inputMass / 2240;
                break;
              case "lt-lb":
                convertedMass = inputMass * 2240;
                break;
              case "lb-mt":
                convertedMass = inputMass / 2204.62;
                break;
              case "mt-lb":
                convertedMass = inputMass * 2204.62;
                break;
              case "lb-g":
                convertedMass = inputMass * 453.592;
                break;
              case "g-lb":
                convertedMass = inputMass / 453.592;
                break;
              case "g-topT":
                convertedMass = inputMass * (1 / 907184.74);
                break;
              case "topT-g":
                convertedMass = inputMass / (1 / 907184.74);
                break;
              case "oz-kg":
                convertedMass = inputMass * 0.0283495;
                break;
              case "kg-oz":
                convertedMass = inputMass / 0.0283495;
                break;
              case "oz-topT":
                convertedMass = inputMass * 0.0000283495;
                break;
              case "topT-oz":

                break;

                  className="from-unit"
                  onChange={handleFromUnitChange}
                  value={fromUnit}
                >
                  {Object.keys(units).map((unit) => (
                    <option key={unit} value={unit}>
                      {units[unit]}
                    </option>
                  ))}
                </select>
              </div>
              <div className="conversion-button-container">
                <div className="button-container">
                  <button className="convert-button" onClick={convertMass}>
                    {strings.converterConvertButton}
                  </button>
                </div>
                <div className="result-container">
                  <input
                    style={{ width: "100%" }}
                    type="text"
                    value={result}
                    readOnly
                    placeholder={strings.converterResult}
                  />
                </div>
                <select
                  className="to-unit"
                  onChange={handleToUnitChange}
                  value={toUnit}
                >
                  {Object.keys(units).map((unit) => (
                    <option key={unit} value={unit}>
                      {units[unit]}
                    </option>
                  ))}
                </select>
              </div>
            </div>
            <p className="copyright">
              {strings.aboutRights}
              {strings.contact}
            </p>
          </div>
        );
      }

      function About({ setPage, strings }) {
        return (
          <div>
            <div className="abouts">
              <h1 className="about">{strings.aboutTitle}</h1>
              <div className="about-box">
                <div className="about-box-item">
                  <div className="about-box-title">{strings.aboutboxt1}</div>
                  <div className="about-box-content">
                    <li>{strings.webdev}</li>
                    <li>{strings.webdev2}</li>
                    <li>{strings.webdev3}</li>
                  </div>
                </div>
                <div className="about-box-item">
                  <div className="about-box-title">{strings.aboutboxt2}</div>
                  <div className="about-box-content">
                    <li>{strings.matyas}</li>
                    <li>{strings.matyas2}</li>
                    <li>{strings.matyas3}</li>
                  </div>
                </div>
                <div className="about-box-item">
                  <div className="about-box-title">{strings.aboutboxt3}</div>
                  <div className="about-box-content">
                    <li>{strings.gaspar}</li>
                    <li>{strings.gaspar2}</li>
                    <li>{strings.gaspar3}</li>
                  </div>
                </div>
              </div>
            </div>

            <p className="copyright">
              {strings.aboutRights}
              {strings.contact}
            </p>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
